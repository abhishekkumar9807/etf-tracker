// ============================================================================
// GLOBAL VARIABLES
// ============================================================================
const GITHUB_USERNAME = 'abhishekkumar9807';  // Replace with your username
const GITHUB_REPO = 'etf-tracker'; 
const GITHUB_BRANCH = 'main';

const ETF_CSV_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/data/etf_cache.csv`;
const STATIC_CSV_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/data/etf_static_cache.csv`;
const MCX_JSON_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/data/mcx_cache.json`;
let currentData = null;
let refreshing = false;
let goldSortCriteria = 'discount';
let silverSortCriteria = 'discount';

// ============================================================================
// INITIALIZATION
// ============================================================================

// Load data when page loads
window.addEventListener('DOMContentLoaded', function() {
    console.log('[Init] Loading initial data...');
    loadData();
    
    // Auto-refresh every 3 minutes (optimized interval)
    setInterval(async function() {
        const now = new Date().toLocaleTimeString();
        console.log(`[Auto-refresh] Polling at ${now}`);
        
        if (!refreshing) {
            console.log('[Auto-refresh] Fetching new data...');
            await loadData();
            console.log('[Auto-refresh] Display updated! ‚úÖ');
        } else {
            console.log('[Auto-refresh] Skipping (scraping in progress)');
        }
    }, 180000); // 3 minutes (180000ms)
    
    console.log('[Init] Auto-refresh enabled: Every 3 minutes');
});


// ============================================================================
// DATA LOADING
// ============================================================================

async function loadData() {
    console.log('üì• Loading data from GitHub...');
    
    try {
        const timestamp = Date.now();

        // Fetch all data in parallel from GitHub
        const [etfCsvText, staticCsvText, mcxJson] = await Promise.all([
            fetch(`${ETF_CSV_URL}?t=${timestamp}`).then(r => r.text()),
            fetch(`${STATIC_CSV_URL}?t=${timestamp}`).then(r => r.text()),
            fetch(`${MCX_JSON_URL}?t=${timestamp}`).then(r => r.json())
        ]);

        // Parse CSVs using Papa Parse
        const etfData = Papa.parse(etfCsvText, { header: true, skipEmptyLines: true }).data;
        const staticData = Papa.parse(staticCsvText, { header: true, skipEmptyLines: true }).data;

        // Create lookup map for static data
        const staticMap = {};
        staticData.forEach(row => {
            if (row.symbol) {
                staticMap[row.symbol.trim()] = row;
            }
        });

        // Merge ETF data with static data
        const mergedETFs = etfData.map(etf => {
            const staticInfo = staticMap[etf.symbol] || {};
            return { ...etf, ...staticInfo };
        });

        // Separate by type
        const goldETFs = mergedETFs.filter(e => e.type && e.type.toLowerCase() === 'gold');
        const silverETFs = mergedETFs.filter(e => e.type && e.type.toLowerCase() === 'silver');

        // Build data object in the SAME format as /api/etfs
        const data = {
            gold_etfs: goldETFs,
            silver_etfs: silverETFs,
            mcx_spot_prices: mcxJson,
            timestamp: new Date().toISOString(),
            alerts: [] // No alerts from GitHub data

function createCard(etf) {
    const discount = parseFloat(etf.discount) || 0;
    const discountClass = discount > 0 ? 'positive' : 'negative';
    const discountLabel = discount > 0 ? 'Premium' : 'Discount';

    const change = parseFloat(etf.changePercent) || 0;
    const changeClass = change >= 0 ? 'gain' : 'loss';

    // Calculate distance from 52-week high
    const week52High = parseFloat(etf.week52High) || 0;
    const currentPrice = parseFloat(etf.price) || 0;
    let dist52Text = 'N/A';
    let dist52Class;

    if (week52High > 0 && currentPrice > 0) {
        const dist52 = ((currentPrice - week52High) / week52High) * 100;
        if (dist52 >= 0) {
            dist52Text = `+${dist52.toFixed(1)}% from 52W High`;
            dist52Class = 'high-above';
        } else if (dist52 >= -10) {
            dist52Text = `${dist52.toFixed(1)}% from 52W High`;
            dist52Class = 'high-near';
        } else {
            dist52Text = `${dist52.toFixed(1)}% from 52W High`;
            dist52Class = 'high-far';
        }
    } else {
        dist52Text = 'N/A';
        dist52Class = 'high-na';
    }

    // Get MCX/IBJA comparison data
    const effectivePrice = etf.effective_price_per_gram != null ? 
        parseFloat(etf.effective_price_per_gram).toFixed(2) : 'N/A';
    const ibjaSpot = etf.mcx_spot_per_gram != null ? 
        parseFloat(etf.mcx_spot_per_gram).toFixed(2) : 'N/A';
    const vsIbja = etf.discount_vs_mcx != null ? 
        parseFloat(etf.discount_vs_mcx) : null;

    // Format vs IBJA with color
    let vsIbjaText = 'N/A';
    let vsIbjaClass = '';
    if (vsIbja !== null) {
        vsIbjaText = `${vsIbja >= 0 ? '+' : ''}${vsIbja.toFixed(2)}%`;
        vsIbjaClass = vsIbja >= 0 ? 'positive' : 'negative';
    }

    // Volume and delivery
    const volumeLakhs = etf.volume ? (parseFloat(etf.volume) / 100000).toFixed(2) : '0.00';
    const delivery = etf.deliveryPercent ? parseFloat(etf.deliveryPercent).toFixed(1) : '0.0';

    return `
        <div class="etf-card" id="card-${etf.symbol}" onclick="expandCard('${etf.symbol}')">
            <div class="etf-compact">
                <!-- Row 1: ETF Name -->
                <div class="etf-name">${etf.name}</div>

                <!-- Row 2: Symbol -->
                <div class="etf-symbol">${etf.symbol}</div>

                <!-- Row 3: Price and Change -->
                <div style="display: flex; justify-content: space-between; align-items: baseline; margin: 8px 0;">
                    <div class="etf-price">‚Çπ${etf.price}</div>
                    <div class="etf-change ${changeClass}">${change >= 0 ? '+' : ''}${change.toFixed(2)}%</div>
                </div>

                <!-- Row 4: Premium/Discount -->
                <div class="etf-discount ${discountClass}" style="margin: 8px 0;">
                    ${discountLabel}: ${Math.abs(discount).toFixed(2)}%
                </div>

                <!-- Row 5: 52W High Distance -->
                <div class="etf-52w ${dist52Class}" style="margin: 8px 0;">
                    ${dist52Text}
                </div>

                <!-- Row 6: Effective Price and IBJA Comparison (2-column grid) -->
                <div class="etf-mcx-grid">
                    <div class="mcx-item">
                        <span class="mcx-label">Effective:</span>
                        <span class="mcx-value">‚Çπ${effectivePrice}/g</span>
                    </div>
                    <div class="mcx-item">
                        <span class="mcx-label">IBJA:</span>
                        <span class="mcx-value">‚Çπ${ibjaSpot}/g</span>
                    </div>
                </div>

                <!-- Row 7: vs IBJA (full width, centered) -->
                <div class="vs-ibja-row ${vsIbjaClass}">
                    vs IBJA: ${vsIbjaText}
                </div>

                <!-- Row 8: Volume and Delivery (2-column) -->
                <div class="etf-stats-row">
                    <span>Vol: ${volumeLakhs}M</span>
                    <span>Del%: ${delivery}%</span>
                </div>
            </div>
        </div>
    `;
}

function changeSort(section, criteria) {
    console.log(`[Sort] Changing ${section} to ${criteria}`);
    
    // ============================================================
    // FIX #1: Use CORRECT variable names
    // ============================================================
    if (section === 'gold') {
        goldSortCriteria = criteria;  // ‚úÖ FIXED (was: goldSort)
    } else {
        silverSortCriteria = criteria;  // ‚úÖ FIXED (was: silverSort)
    }
    
    // ============================================================
    // FIX #2: Re-render the section properly
    // ============================================================
    if (!currentData) {
        console.warn('[Sort] No data available yet');
        return;
    }
    
    // Get the ETFs for this section
    const etfs = section === 'gold' ? currentData.gold_etfs : currentData.silver_etfs;
    
    // Get the container
    const container = document.getElementById(section + '-container');
    
    if (!container) {
        console.error(`[Sort] Container not found: ${section}-container`);
        return;
    }
    
    if (!etfs || etfs.length === 0) {
        console.warn(`[Sort] No ETFs found for ${section}`);
        return;
    }
    
    // Sort the ETFs
    const sortedETFs = sortETFs([...etfs], criteria);
    
    // Re-render the cards
    container.innerHTML = sortedETFs.map(etf => createCard(etf)).join('');
    
    console.log(`‚úÖ [Sort] ${section} sorted by ${criteria} (${sortedETFs.length} ETFs)`);
}


function sortETFs(etfs, criteria) {
    switch(criteria) {
        case 'discount':
            return etfs.sort((a,b) => parseFloat(a.discount || 0) - parseFloat(b.discount || 0));
        case 'premium':
            return etfs.sort((a,b) => parseFloat(b.discount || 0) - parseFloat(a.discount || 0));
        case 'volume':
            return etfs.sort((a,b) => parseFloat(b.volume || 0) - parseFloat(a.volume || 0));
        case 'delivery':
            return etfs.sort((a,b) => parseFloat(b.deliveryPercent || 0) - parseFloat(a.deliveryPercent || 0));
        case 'gain':
            return etfs.sort((a,b) => parseFloat(b.changePercent || 0) - parseFloat(a.changePercent || 0));
        default:
            return etfs;
    }
}
