<script>

        // GITHUB CONFIGURATION - CHANGE THESE VALUES!

        const BASE_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/data`;
        const ETF_CSV_URL = `${BASE_URL}/etf_cache.csv`;
        const STATIC_CSV_URL = `${BASE_URL}/etf_static_cache.csv`;
        const MCX_JSON_URL = `${BASE_URL}/mcx_cache.json`;
        const TIMESTAMP_URL = `${BASE_URL}/last_updated.txt`;

        // ============================================================================
        // STATE MANAGEMENT (keeping all your variables)
        // ============================================================================
        let allETFs = [];
        let goldETFs = [];
        let silverETFs = [];
        let mcxData = {};
        let currentSort = 'discount';
        let currentFilter = 'all';
        let expandedCards = new Set();

        // ============================================================================
        // UTILITY FUNCTIONS (keeping all yours)
        // ============================================================================

        function formatNumber(num) {
            if (!num || isNaN(num)) return '0';
            num = parseFloat(num);
            if (num >= 10000000) return (num / 10000000).toFixed(2) + ' Cr';
            if (num >= 100000) return (num / 100000).toFixed(2) + ' L';
            if (num >= 1000) return (num / 1000).toFixed(2) + ' K';
            return num.toFixed(2);
        }

        function formatCurrency(num) {
            if (!num || isNaN(num)) return '‚Çπ0.00';
            return '‚Çπ' + parseFloat(num).toFixed(2);
        }

        function formatPercent(num) {
            if (!num || isNaN(num)) return '0.00%';
            const val = parseFloat(num);
            return (val >= 0 ? '+' : '') + val.toFixed(2) + '%';
        }

        // ============================================================================
        // DATA LOADING FROM GITHUB
        // ============================================================================

        async function loadData() {
            console.log('üì• Loading data from GitHub...');
            updateStatus('Loading data from GitHub...', 'loading');

            try {
                const timestamp = Date.now();

                // Fetch all data in parallel
                const [etfCsvText, staticCsvText, mcxJson, lastUpdated] = await Promise.all([
                    fetch(`${ETF_CSV_URL}?t=${timestamp}`).then(r => r.text()),
                    fetch(`${STATIC_CSV_URL}?t=${timestamp}`).then(r => r.text()),
                    fetch(`${MCX_JSON_URL}?t=${timestamp}`).then(r => r.json()),
                    fetch(`${TIMESTAMP_URL}?t=${timestamp}`).then(r => r.text()).catch(() => 'Unknown')
                ]);

                // Parse CSV files using Papa Parse
                const etfData = Papa.parse(etfCsvText, { header: true, skipEmptyLines: true }).data;
                const staticData = Papa.parse(staticCsvText, { header: true, skipEmptyLines: true }).data;

                // Merge static and dynamic data
                const staticMap = {};
                staticData.forEach(row => {
                    staticMap[row.symbol] = row;
                });

                allETFs = etfData.map(etf => ({
                    ...etf,
                    ...staticMap[etf.symbol]
                }));

                // Separate gold and silver
                goldETFs = allETFs.filter(etf => etf.type === 'gold');
                silverETFs = allETFs.filter(etf => etf.type === 'silver');

                mcxData = mcxJson;

                // Update UI
                renderSection();
                updateStatus(`‚úÖ Loaded ${allETFs.length} ETFs successfully`, 'success');

                console.log(`‚úÖ Loaded ${goldETFs.length} gold + ${silverETFs.length} silver ETFs`);
                    // Hide loading spinner
                const loadingSpinner = document.getElementById('loading-spinner');
                if (loadingSpinner) {
                  loadingSpinner.style.display = 'none';
                }
                
                // Show sections
                const goldSection = document.getElementById('gold-section');
                const silverSection = document.getElementById('silver-section');
                if (goldSection) goldSection.style.display = 'block';
                if (silverSection) silverSection.style.display = 'block';

            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                updateStatus('Failed to load data from GitHub', 'error');
                showError('Failed to load data. Check GitHub username/repo in JavaScript.');
            }
        }

        // ============================================================================
        // UI UPDATE FUNCTIONS (keeping all yours)
        // ============================================================================

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = 'status-message ' + type;
            }
        }

        function showError(message) {
            const goldContainer = document.getElementById('gold-etfs');
            if (goldContainer) {
                goldContainer.innerHTML = `
                    <div class="error-card">
                        <h3>‚ùå Error</h3>
                        <p>${message}</p>
                        <p><strong>Configuration needed:</strong></p>
                        <ol>
                            <li>Edit lines 6-7 in the &lt;script&gt; section</li>
                            <li>Set GITHUB_USERNAME to your username</li>
                            <li>Set REPO_NAME to your repository name</li>
                        </ol>
                    </div>
                `;
            }
        }

        function showNoData(containerId, type) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = `<div class="no-data">No ${type} ETFs available</div>`;
            }
        }

        // ============================================================================
        // SORTING & FILTERING (keeping all yours)
        // ============================================================================

        function sortETFs(etfs, sortBy) {
            const sorted = [...etfs];

            switch(sortBy) {
                case 'discount':
                    sorted.sort((a, b) => parseFloat(b.discount || 0) - parseFloat(a.discount || 0));
                    break;
                case 'premium':
                    sorted.sort((a, b) => parseFloat(a.discount || 0) - parseFloat(b.discount || 0));
                    break;
                case 'volume':
                    sorted.sort((a, b) => parseFloat(b.volume || 0) - parseFloat(a.volume || 0));
                    break;
                case 'delivery':
                    sorted.sort((a, b) => parseFloat(b.deliveryPercent || 0) - parseFloat(a.deliveryPercent || 0));
                    break;
                case 'gain':
                    sorted.sort((a, b) => parseFloat(b.changePercent || 0) - parseFloat(a.changePercent || 0));
                    break;
                default:
                    sorted.sort((a, b) => parseFloat(b.discount || 0) - parseFloat(a.discount || 0));
            }

            return sorted;
        }

        function changeSort(sortBy) {
            currentSort = sortBy;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderSection();
        }

        function changeFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderSection();
        }

        // ============================================================================
        // RENDERING (keeping all your card design)
        // ============================================================================

        function renderSection() {
            // Apply filters
            let goldToShow = currentFilter === 'silver' ? [] : goldETFs;
            let silverToShow = currentFilter === 'gold' ? [] : silverETFs;

            // Sort
            goldToShow = sortETFs(goldToShow, currentSort);
            silverToShow = sortETFs(silverToShow, currentSort);

            // Render
            renderETFs('gold-etfs', goldToShow, 'gold');
            renderETFs('silver-etfs', silverToShow, 'silver');

            // Update MCX prices
            updateMCXDisplay();
        }

        function updateMCXDisplay() {
            if (!mcxData) return;

            const goldSpot = document.getElementById('gold-spot');
            const silverSpot = document.getElementById('silver-spot');
            const mcxSource = document.getElementById('mcx-source');

            if (goldSpot) goldSpot.textContent = formatCurrency(mcxData.gold_per_gram);
            if (silverSpot) silverSpot.textContent = formatCurrency(mcxData.silver_per_gram);
            if (mcxSource) mcxSource.textContent = mcxData.source || 'MCX';
        }

        function renderETFs(containerId, etfs, type) {
            const container = document.getElementById(containerId);
            if (!container) return;

            if (etfs.length === 0) {
                showNoData(containerId, type);
                return;
            }

            container.innerHTML = etfs.map(etf => createCard(etf, type)).join('');
        }

        function createCard(etf, type) {
            const isExpanded = expandedCards.has(etf.symbol);
            const changeClass = parseFloat(etf.changePercent) >= 0 ? 'positive' : 'negative';
            const discountClass = parseFloat(etf.discount) > 0 ? 'positive' : 'negative';

            return `
                <div class="etf-card ${type}" id="card-${etf.symbol}">
                    <div class="etf-header">
                        <div>
                            <div class="etf-name">${etf.name}</div>
                            <div class="etf-symbol">${etf.symbol}</div>
                        </div>
                        <span class="status-badge ${etf.status || 'cached'}">
                            ${(etf.status || 'CACHED').toUpperCase()}
                        </span>
                    </div>

                    <div class="etf-stats-row">
                        <div class="etf-price">
                            ${formatCurrency(etf.price)}
                            <span class="etf-change ${changeClass}">
                                ${formatPercent(etf.changePercent)}
                            </span>
                        </div>
                        <div class="etf-discount ${discountClass}">
                            ${formatPercent(etf.discount)}
                        </div>
                    </div>

                    <div class="etf-compact">
                        <div class="etf-stats-row">
                            <span><strong>NAV:</strong> ${formatCurrency(etf.inav)}</span>
                            <span><strong>Vol:</strong> ${formatNumber(etf.volume)}</span>
                        </div>
                        <div class="etf-stats-row">
                            <span><strong>vs MCX:</strong> <span class="${parseFloat(etf.discount_vs_mcx) > 0 ? 'positive' : 'negative'}">${formatPercent(etf.discount_vs_mcx)}</span></span>
                            <span><strong>Delivery:</strong> ${formatPercent(etf.deliveryPercent)}</span>
                        </div>
                    </div>

                    ${isExpanded ? `
                    <div class="etf-expanded">
                        <div class="etf-mcx-grid">
                            <div><strong>Effective ‚Çπ/g:</strong> ${formatCurrency(etf.effective_price_per_gram)}</div>
                            <div><strong>vs IBJA:</strong> <span class="${parseFloat(etf.discount_vs_ibja) > 0 ? 'positive' : 'negative'}">${formatPercent(etf.discount_vs_ibja)}</span></div>
                        </div>
                        <div class="etf-grid">
                            <div><strong>Day High:</strong> ${formatCurrency(etf.dayHigh)}</div>
                            <div><strong>Day Low:</strong> ${formatCurrency(etf.dayLow)}</div>
                            <div><strong>Open:</strong> ${formatCurrency(etf.open)}</div>
                            <div><strong>Prev Close:</strong> ${formatCurrency(etf.prevClose)}</div>
                            <div><strong>VWAP:</strong> ${formatCurrency(etf.vwap)}</div>
                            <div><strong>Total Traded:</strong> ${formatCurrency(etf.totalTradedValue)}</div>
                        </div>
                        <div class="etf-52w">
                            <strong>52W High:</strong> ${formatCurrency(etf.week52High)}
                            <span class="${parseFloat(etf.pctBelow52WHigh) < -10 ? 'negative' : ''}">(${formatPercent(etf.pctBelow52WHigh)})</span>
                        </div>
                    </div>
                    ` : ''}

                    <div class="etf-actions">
                        <button onclick="expandCard('${etf.symbol}')" class="btn btn-secondary">
                            ${isExpanded ? '‚ñ≤ Hide Details' : '‚ñº Show Details'}
                        </button>
                        <button onclick="openNSE('${etf.symbol}')" class="btn btn-primary">
                            View on NSE ‚Üí
                        </button>
                    </div>
                </div>
            `;
        }

        // ============================================================================
        // INTERACTION FUNCTIONS (keeping all yours)
        // ============================================================================

        function expandCard(symbol) {
            if (expandedCards.has(symbol)) {
                expandedCards.delete(symbol);
            } else {
                expandedCards.add(symbol);
            }
            renderSection();
        }

        function openNSE(symbol) {
            window.open(`https://www.nseindia.com/get-quotes/equity?symbol=${symbol}`, '_blank');
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const button = event.target;

            if (section.style.display === 'none') {
                section.style.display = 'grid';
                button.textContent = button.textContent.replace('‚ñº', '‚ñ≤');
            } else {
                section.style.display = 'none';
                button.textContent = button.textContent.replace('‚ñ≤', '‚ñº');
            }
        }

        async function refreshData() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Refreshing...';

            await loadData();

            btn.disabled = false;
            btn.textContent = 'üîÑ Refresh Data';
        }

        function downloadCSV() {
            if (allETFs.length === 0) {
                alert('No data to download');
                return;
            }

            const headers = Object.keys(allETFs[0]).join(',');
            const rows = allETFs.map(etf => Object.values(etf).join(',')).join('\n');
            const csv = headers + '\n' + rows;

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `etf_data_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ============================================================================
        // INITIALIZATION
        // ============================================================================

        document.addEventListener('DOMContentLoaded', () => {
            loadData();

            // Auto-refresh every 3 minutes
            setInterval(loadData, 3 * 60 * 1000);
        });
    </script></script>
<div id="etfModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-card" onclick="event.stopPropagation()">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="modal-content" id="modalContent">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>
</div>

</body>
</html>
