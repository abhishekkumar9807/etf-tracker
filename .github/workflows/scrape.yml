name: Scrape ETF Data

on:
  schedule:
    # ════════════════════════════════════════════════════════════
    # MONDAY-FRIDAY: Trading Hours (9:15 AM - 3:30 PM IST)
    # ════════════════════════════════════════════════════════════
    # IST = UTC + 5:30, so 9:15 AM IST = 3:45 UTC
    - cron: '45-59/3 3 * * 1-5'      # 9:15-9:27 AM IST (3:45-3:57 UTC)
    - cron: '0-57/3 4-9 * * 1-5'     # 9:30 AM-3:27 PM IST (4:00-9:57 UTC)
    - cron: '0 10 * * 1-5'           # 3:30 PM IST (10:00 UTC) - Market close
    
    # ════════════════════════════════════════════════════════════
    # MONDAY-FRIDAY: End-of-Day (6:30 PM IST)
    # ════════════════════════════════════════════════════════════
    - cron: '0 13 * * 1-5'           # 6:30 PM IST (13:00 UTC) - EOD final run
    
    # ════════════════════════════════════════════════════════════
    # SATURDAY: Single run at 10:00 AM IST
    # ════════════════════════════════════════════════════════════
    - cron: '30 4 * * 6'             # 10:00 AM IST (4:30 UTC) - Saturday morning
    
    # ════════════════════════════════════════════════════════════
    # SUNDAY: No runs (market closed)
    # ════════════════════════════════════════════════════════════
  
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    env:
      TZ: Asia/Kolkata
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run scraper
        run: python scrapers/run_scraper.py
      
      - name: Commit generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update ETF data - $(date +'%Y-%m-%d %H:%M:%S IST')" || echo "No changes"
          git push
