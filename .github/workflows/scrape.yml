name: Scrape ETF Data

on:
  schedule:
    # ═══════════════════════════════════════════════════════════
    # MONDAY-FRIDAY: Trading Hours (9:15 AM - 3:30 PM IST)
    # 6-minute intervals to provide buffer for cold starts
    # ═══════════════════════════════════════════════════════════
    
    # 9:15 AM - 9:27 AM IST (3:45 - 3:57 UTC)
    - cron: '45,51,57 3 * * 1-5'
    
    # 9:30 AM - 3:24 PM IST (4:00 - 9:54 UTC) - Every 6 minutes
    - cron: '0,6,12,18,24,30,36,42,48,54 4-9 * * 1-5'
    
    # 3:30 PM IST (10:00 UTC) - Market close
    - cron: '0 10 * * 1-5'
    
    # ═══════════════════════════════════════════════════════════
    # MONDAY-FRIDAY: End-of-Day (6:35 PM IST)
    # Offset to 6:35 PM to avoid top-of-hour scheduler delays
    # ═══════════════════════════════════════════════════════════
    - cron: '5 13 * * 1-5'
    
    # ═══════════════════════════════════════════════════════════
    # SATURDAY: Single run at 10:05 AM IST
    # Offset to avoid top-of-hour scheduler delays
    # ═══════════════════════════════════════════════════════════
    - cron: '35 4 * * 6'
  
  workflow_dispatch:

# ═══════════════════════════════════════════════════════════════
# CONCURRENCY CONTROL: Prevents Git commit conflicts
# Runs are queued sequentially, no cancellation
# ═══════════════════════════════════════════════════════════════
concurrency:
  group: etf-scraper
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # Force timezone to IST for logging
    env:
      TZ: Asia/Kolkata
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run scraper
        run: python scrapers/run_scraper.py
      
      - name: Commit generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update ETF data - $(date +'%Y-%m-%d %H:%M:%S IST')" || echo "No changes"
          git push
