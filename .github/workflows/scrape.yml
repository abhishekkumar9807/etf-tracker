name: Scrape ETF Data

on:
  schedule:
    # ════════════════════════════════════════════════════════════
    # MONDAY-FRIDAY: Trading Hours (9:15 AM - 3:30 PM IST)
    # ════════════════════════════════════════════════════════════
    - cron: '45-59/5 3 * * 1-5'      # 9:15, 9:20, 9:25 AM IST
    - cron: '0-55/5 4-9 * * 1-5'     # Every 5 mins (9:30 AM - 3:25 PM IST)
    - cron: '0 10 * * 1-5'           # 3:30 PM IST - Market close
    
    # ════════════════════════════════════════════════════════════
    # MONDAY-FRIDAY: End-of-Day (6:30 PM IST)
    # ════════════════════════════════════════════════════════════
    - cron: '0 13 * * 1-5'           # 6:30 PM IST - EOD final
    
    # ════════════════════════════════════════════════════════════
    # SATURDAY: Single run at 10:00 AM IST
    # ════════════════════════════════════════════════════════════
    - cron: '30 4 * * 6'             # 10:00 AM IST - Saturday
  
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    env:
      TZ: Asia/Kolkata
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run scraper
        run: python scrapers/run_scraper.py
      
      - name: Commit generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update ETF data - $(date +'%Y-%m-%d %H:%M:%S IST')" || echo "No changes"
          git push
